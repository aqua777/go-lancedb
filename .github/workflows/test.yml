name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build ${{ matrix.os_arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - os_arch: linux-amd64
            rust_target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            goos: linux
            goarch: amd64
            
          - os_arch: linux-arm64
            rust_target: aarch64-unknown-linux-gnu
            runner: ubuntu-latest
            goos: linux
            goarch: arm64
            cc: aarch64-linux-gnu-gcc
            
          - os_arch: darwin-arm64
            rust_target: aarch64-apple-darwin
            runner: macos-14
            goos: darwin
            goarch: arm64

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Install protobuf (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Install protobuf (macOS)
        if: runner.os == 'macOS'
        run: brew install protobuf

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.os_arch == 'linux-arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build Rust libraries (Local)
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: |
          # We need to build the libs and put them where lancedb.go expects them (${SRCDIR}/libs/...)
          # scripts/build-prebuilt-libs.sh does exactly this
          ./scripts/build-prebuilt-libs.sh --target ${{ matrix.os_arch }}

      - name: Generate pkg-config
        run: make generate-pc GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }}

      - name: Build
        env:
          CGO_ENABLED: 1
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CC: ${{ matrix.cc }}
          PKG_CONFIG_PATH: ${{ github.workspace }}/libs/pkgconfig
        run: go build -v ./...

      - name: Test
        # Tests can't run on cross-compiled architectures (linux-arm64 on ubuntu-latest)
        if: matrix.os_arch != 'linux-arm64'
        env:
          CGO_ENABLED: 1
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          PKG_CONFIG_PATH: ${{ github.workspace }}/libs/pkgconfig
        run: go test -v ./...
